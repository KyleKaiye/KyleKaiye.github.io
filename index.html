<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek R1</title>
  <style>
    /* Your CSS code */
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Chat History</h2>
    <ul id="conversation-list" class="conversation-list"></ul>
    <button class="btn" onclick="startNewConversation()">New Conversation</button>
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message..." onkeyup="if(event.key === 'Enter') sendMessage()">
    <div id="controls">
      <button class="btn" onclick="deleteConversation()">Delete Conversation</button>
    </div>
  </div>

  <script>
    const botId = "7471097928749367296";
    const userId = "123";
    const accessToken = "pat_kXYxi1ypVOsPCe4yBrjGRaHEoiv8sNopJLm3H0zzG4eX4phAe1ByAgzczgBW3mim";

    let conversationId = null;
    const conversations = [];

    function displayMessage(content, sender = "user") {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.textContent = sender === "user" ? `You: ${content}` : `Bot: ${content}`;
      document.getElementById('chat-box').appendChild(messageElement);
      document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }

    async function sendMessage() {
  const message = document.getElementById('user-input').value;
  if (!message.trim()) return;

  displayMessage(message, "user");
  document.getElementById('user-input').value = ""; // Clear input field

  try {
    // Send message to bot
    const response = await fetch('https://api.coze.cn/v3/chat', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        bot_id: botId,
        user_id: userId,
        stream: false,
        auto_save_history: true,
        conversation_id: conversationId,
        additional_messages: [
          {
            "role": "user",
            "content": message,
            "content_type": "text"
          }
        ]
      })
    });

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json();
    console.log('Initial API Response:', data);

    if (data.code !== 0) {
      throw new Error(`API Error: ${data.msg}`);
    }

    // Update conversation_id
    if (data.data?.conversation_id) {
      conversationId = data.data.conversation_id;
    }

    // Check if the bot response is in progress
    if (data.data?.status === "in_progress") {
      displayMessage("Bot is still processing your request, please wait...", "bot");

      // Poll for the status of the response after a delay
      await pollForBotReply(data.data.conversation_id, message);

    } else if (data.data?.reply_content) {
      const botResponse = data.data.reply_content;
      displayMessage(botResponse, "bot");
      
      if (!conversations[conversationId]) {
        conversations[conversationId] = { messages: [] };
      }
      conversations[conversationId].messages.push(
        { role: 'user', content: message },
        { role: 'bot', content: botResponse }
      );
    } else {
      displayMessage("No direct response from the bot. Please try again.", "bot");
    }

  } catch (error) {
    console.error("Error during API request:", error);
    displayMessage(`Error: ${error.message}`, "bot");
  }
}

async function pollForBotReply(conversationId, message) {
  let retries = 0;
  const maxRetries = 5;
  const delay = 3000; // Poll every 3 seconds

  while (retries < maxRetries) {
    const response = await fetch('https://api.coze.cn/v3/chat', {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${accessToken}`,
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        bot_id: botId,
        user_id: userId,
        stream: false,
        auto_save_history: true,
        conversation_id: conversationId,
        additional_messages: []
      })
    });

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json();
    console.log('Polling API Response:', data);

    if (data.code !== 0) {
      throw new Error(`API Error: ${data.msg}`);
    }

    // Check if the bot has finished processing the request
    if (data.data?.status !== "in_progress" && data.data?.reply_content) {
      const botResponse = data.data.reply_content;
      displayMessage(botResponse, "bot");

      if (!conversations[conversationId]) {
        conversations[conversationId] = { messages: [] };
      }
      conversations[conversationId].messages.push(
        { role: 'user', content: message },
        { role: 'bot', content: botResponse }
      );
      return;
    } else {
      // Retry polling
      retries++;
      await new Promise(resolve => setTimeout(resolve, delay)); // Delay before next retry
    }
  }

  // If the bot doesn't respond after max retries
  displayMessage("Bot is still processing. Please try again later.", "bot");
}



    function startNewConversation() {
      conversationId = null;
      const tempId = Date.now().toString();
      
      conversations[tempId] = { 
        messages: [],
        created_at: new Date().toISOString()
      };

      document.getElementById('chat-box').innerHTML = "";
      displayMessage("Starting a new conversation...", "bot");

      const conversationList = document.getElementById('conversation-list');
      const newConversationItem = document.createElement('li');
      newConversationItem.classList.add('conversation-item');
      newConversationItem.textContent = `Conversation ${new Date().toLocaleTimeString()}`;
      newConversationItem.onclick = () => loadConversation(tempId);
      conversationList.appendChild(newConversationItem);
    }

    function loadConversation(id) {
      conversationId = id;
      const conversation = conversations[conversationId];
      document.getElementById('chat-box').innerHTML = "";
      conversation.messages.forEach(msg => displayMessage(msg.content, msg.role));
    }

    function deleteConversation() {
      if (!conversationId) return;
      
      delete conversations[conversationId];
      conversationId = null;
      
      document.getElementById('chat-box').innerHTML = "";
      document.getElementById('conversation-list').innerHTML = "";
      displayMessage("Conversation deleted.", "bot");
    }

    // Initialize the page with a new conversation
    startNewConversation();
  </script>
</body>
</html>
